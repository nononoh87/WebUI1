<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 1 </title>
</head>
<body>
아래의 폼을 완성하시렵니까<br><br>
<form src = 'jsformDeck.jS.js'  name="frm" id='frm' method="get" action="something.jsp">
<label for = 'realname'>본명</label>
<input id = 'realname' name = 'realname' pattern="[가-힣]{2,5}" type = 'text'> <!-- name이 있어야 서버까지 내용이 전달 됨 -->
<br/>

	<label for="nickname">별명</label>
		<input id="nickname" name = 'nickname' pattern="[A-Za-z]{3,}" maxlength="10" value="1">
		<br>
		<label for="myemail">이메일</label>
		<input type="email" name = 'myemail' id="myemail" required>
		<br>
		<label for="myage">나이</label>
		<input type="number" name = 'mynumber' id="myage" min="0" max="100" step="20" value="23">
		<br>
		
		<label for = 'agree'> '약관을 읽다' </label>
		<input id = 'agree' name = 'agree' type = 'checkbox'> 네 확인했습니다 <br/>
		
	<input type="submit" value="눌려봐">
	
	
</form>
</body>
</html>

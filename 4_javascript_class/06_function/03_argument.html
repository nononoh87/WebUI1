function multiple(first,second=1){ // 만약에 두번째 인자가 안들어오면 1로 세팅하겠다는 뜻
	return first*second;	
}
document.write('곱은'+ multiple(3,4)+"<br/>"); // 12
document.write('곱은'+ multiple(3,4,5)+"<br/>"); // 12
document.write('곱은'+ multiple(3)+"<br/>"); // 3

document.write('곱은'+ multiple(3,null)+"<br/>"); // 0
document.write('곱은'+ multiple(3,false)+"<br/>"); // 0
document.write('곱은'+ multiple(3,undefined)+"<br/>"); // 3

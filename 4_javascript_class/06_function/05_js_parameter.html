	// 2. 함수의 인자로 참조형 - call by reference
	// '실제 데이터가 존재하는 주소'를 가리키는 '주소값'을 '인자'로 넘겨서 '매개변수'로 전달
	
	var ref = [1,2,3,4,5] // 주소를 보냄 
	function refParam(ref){
		ref.pop(); // 마지막 요소를 제거하고 리턴
		return ref;
	}
	document.write('1> 참조형 인자 : ' + refParam(ref)+'<br/>'); // 1,2,3,4
	document.write('2> 참조형 인자 : ' + ref+'<br/>'); // 1,2,3,4

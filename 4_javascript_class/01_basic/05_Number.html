<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	
document.writeln( su.toFixed(3)  + "<br/>" );		
document.writeln( su.toFixed(7) + "<br/>" );	
document.writeln( su.toPrecision(6)  + "<br/>" );	 
document.writeln( su.toPrecision(10)  + "<br/>" );	

document.writeln("<hr/>") 

//-------------------------------------------------
// 2. 형변환
var n = '0770';
document.writeln(typeof n + "<br/>") // String
document.writeln(Number(n) + "<br/>") // 770
document.writeln(parseInt(n) + "<br/>") // 770
document.writeln(parseFloat(n) + "<br/>") // 실수형일때

document.writeln("<hr/>") 

var n = '123abc';
document.writeln(typeof n + "<br/>") 
document.writeln(Number(n) + "<br/>") // NaN : Not a Number
document.writeln(parseInt(n) + "<br/>") //123

document.writeln("<hr/>") 

document.writeln(typeof 123 + '4' + "<br/>") // number4
document.writeln(typeof 123 - '4' + "<br/>") // NaN
document.writeln(123 + '4') // 1234 (숫자+문자=문자열)
document.writeln(123 - '4') // 119 (숫자-문자=숫자처리)


</script>
</head>
<body>

</body>
</html>

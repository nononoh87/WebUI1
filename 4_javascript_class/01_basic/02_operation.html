<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write (0.2*3 == 0.6);
document.write (0.2 * 10 * 3  == 0.6 * 10);
document.write ("<hr/>");


//2.==와 === 차이는?
var num = 10;
var str = '10';

if (num == str ) document.write ("same 1");
else document.write("different 1")

// '===' 자료형과 값을 같이 비교하는 연산자
if (num === str ) document.write ("same 2");
else document.write("different 2")
		
		
// 3. 기본형과 참조형
var a = 10;
var b = 10;

if (a == b) document.write ("same 3");
else document.write("different 3")

var a = [10];
var b = [10];

if (a == b) document.write ("same 4");
else document.write("different 4")


// 4. boolean형

document.write("<hr/>");
document.write( 1 == true ); // t
document.write( 2 == false ); // f
document.write( 0 == false ); // t
document.write( 2 == true ); // f
document.write( 7 == true ); // f
document.write( 10 == true ); // f




</script>
</head>

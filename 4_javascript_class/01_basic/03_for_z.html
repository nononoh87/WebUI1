<meta charset="UTF-8">
<title>03+for-z.html</title>

<script type="text/javascript">

document.write("<table border = '2'>");

document.write('<tr>')
for ( var i = 0; i<3; i++){
	document.write('<td> 한 칸 </td>')
}

document.write('</tr>')
document.write('</table>');

</script>


<script type="text/javascript">

var num  = 1

document.write('<table border = "2">');

for (var i = 0; i<5; i++){
	document.write('<tr>')
	for (var j = 0; j<5; j++){
	document.write('<td>' + num + '</td>');
	num++;
	}
	document.write('</tr>')
}
document.write('</table>');

</script>




</head>

// 1. 배열의 함수 확인

	var arr = ['김태희0','송혜교1','전지현2','김고은3','임수정4'];
	document.writeln( arr + '<br/>');
	console.log(arr);
	
	document.write("<hr/>")
	
	document.writeln( arr.join('/') + '<br/>'); // 김태희/송혜교/전지현 ...
	document.writeln( arr.join('or') + '<br/>'); // 김태희or송혜교or전지현 ...
	
	document.write("<hr/>")
	
	document.writeln( arr.slice(3) + '<br/>'); // 김고은 임수정
	document.writeln( arr.slice(1,3) + '<br/>'); // 송혜교 전지현
	
	document.write("<hr/>")
	
	document.writeln( arr.reverse() + '<br/>'); // 순서를 거꾸로
	document.writeln( arr + '<br/>'); // 원본이 바뀌어버리는 상황이 옴 (주의)
	
	document.write("<hr/>")
	
	document.writeln( arr.sort() + '<br/>');
	document.writeln( arr + '<br/>');
	
	document.write("<hr/>")
	
	var temp = ['강동원','고수'];
	document.writeln( arr.concat(temp) + '<br/>');
	document.writeln( arr + '<br/>');
	
	document.write("<hr/>")
	
	var arr2 = [5,15,20,9]; // 15,20,5,9
	document.writeln( arr2.sort() + '<br/>');
	
	document.write("<hr/>")
	
	
	// 2. 배열을 스택과 큐로 이용하기
	// 스택 : LIFO (Last In First Out - 후입선출)
	
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<hr/>"); // undefined
		
		// 큐 : FIFO (First In First Out - 선입선출)
		
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");	 // undefined
			
	// 3. es6
	
	var arr3 = ['a','b','c','d','e'];
	
	document.writeln( arr3 + '<br/>');
	
	document.writeln(arr3.copyWithin(1,3,4) + "<br/>"); // adcde
	document.writeln(arr3.fill('F', 1,3) + "<br/>");
	

	//-------------------------------------------- 나중에 함수부분에서 하자
	// 4. 콜백함수

	data.forEach(function(value, index, data){
		document.write(index + ":" + value + "<br/>")

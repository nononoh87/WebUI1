<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_simpleForm</title>
</head>
<body>

<form method = 'post'> <!-- method = 'post'를 넣으면 url로 넘어간 값이 안보임 -->

	<fieldset> <!-- 테두리 박스 -->
	
	<legend> 회원가입 </legend>
	
	<ol>
	
		<li>
		<label for = 'name'>이름</label>
		<input type = 'text' id = 'name' name = 'name'>
		</li>
		
		<li>
		<label for = 'gender'>성별</label>
		<input type = "radio" name = 'gender'> 남자 <input type = "radio" name = 'gender'> 여자
		</li>
		
		<li>
		<label for = 'job'>직업</label>
		<select id = 'job' name = 'job'>
		<option>개발자</option>
		<option>프로그래머</option>
		<option>노가다</option>
		<option>코더</option>
		</select>
		</li>
		
		<li>
		<label for = 'hobby'>취미</label>
		<input type = 'checkbox' name = 'hobby'>잠자기 
		<input type = 'checkbox' name = 'hobby'>밥먹기 
		<input type = 'checkbox' name = 'hobby'>숨쉬기 
		<input type = 'checkbox' name = 'hobby'>게임하기 
		</li>
		
		<li>
		<label for = 'lover'>애인</label>
		<input type = "radio" name = 'lover'> 있다 <input type = "radio" name = 'lover'> 없다
		</li>
		
		<li>
		<input type = "submit" value = '확인'>
		<input type = "reset" value = '취소'>
		</li>
		
	</ol>
	
	</fieldset>

</form>

</body>
</html>

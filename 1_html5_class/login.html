<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form> 

	<fieldset>
	
	<legend> 로그인 정보 </legend>
	
	<ol>
	
		<li>
		<label for = 'id'>아이디</label>
		<input type = 'text' id = 'id' name = 'id'>
		</li>
		
		<li>
		<label for = 'password'>비밀번호</label>
		<input type = 'password' id = 'password' name = 'password'>
		</li>
		
		<li>
		<label for = 'password'>비밀번호 확인</label>
		<input password = 'text' id = 'password' name = 'password'>
		</li>
		
		<li>
		<label for = 'level'>회원등급</label>
		<input type = 'text' id = 'level' name = 'level'>
		</li>
		
	</ol>

	</fieldset>

	</form>
		
	<!-- --------------------- -->
	
	
	<form> 

	<fieldset>
	
	<legend> 개인 정보 </legend>
	
	<ol>
	
	<li>
	<label for = 'name'>이름</label>
	<input type = 'text' name = 'name'>
	</li>
	
	<li>
	<label for='email'>메일주소</label>
	<input type='email' id='email' name='email' placeholder="abc@domain.com">
	</li>
	
	<li>
	<label for = 'tel'>연락처</label>
	<input type='tel' id='tel' name='tel'>
	</li>
	
	<li>
	<label for = 'birth'>생일</label>
	<input type="date" min="2011-11-01" max="2021-12-31" step="1" >
	</li>
	
	</ol>
	
	</fieldset>
	
	</form>

	<!-- --------------------- -->
	
	<form>
	
	<fieldset>
	
	<legend> 코딩 숙련도 (상, 중, 하) </legend>
	
	<ol>
	
	<input type="range" min="1" max="10"/>
		
	</ol>
	
	</fieldset>
	
	</form>


</body>

</html>

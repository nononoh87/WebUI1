<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>05_table.html</title>

<body>
샘플 <hr/>

<table border='2'>
	<tr>
		<!-- colspan : 여러개의 열을 하나로 합침 -->
		<td colspan='2'>가나</td>
	</tr> 
	<tr>
		<!-- rowspan : 여러개의 행을 하나로 합침 -->
		<td rowspan='2'>다마</td><td>라</td>
	</tr> 
	<tr>
		<td>바</td>
	</tr> 
</table>

<table border='2'>
	<tr>
		<th colspan='2'><b>부서명</b></th>
		<th><b>전화번호 (02+)</b></th>

	</tr>
	<tr>
		<td colspan='2'>종합상황실</td>
		<td>123-1001~1005</td>
		<td>321-1001</td>
	</tr>
	<tr>
		<td rowspan='2'>비서실</td>
		<td>비서실장</td>
		<td>123-1111</td>
		<td rowspan='2'>321-1002(사장)<br/>321-1003(감사)</td>
	</tr>
	<tr>
		<td>비서실</td>
		<td>123-1112(사장)<br/>123-1113(감사)</td>
	</tr>
	<tr>
		<td rowspan='3'>홍보실</td>
		<td>홍보실장</td>
		<td>123-1001</td>
		<td rowspan='3'>321-1101</td>
	</tr>
	<tr>
		<td>홍보부</td>

	</tr>
	<tr>
		<td>홍보실장</td>
		<td>123-1230~1234</td>
	</tr>
		

</table>



</body>
</html>

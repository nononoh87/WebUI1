<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">
	// 쿠키(cookie) : 웹클라이언트(웹브라우저)에 사용자 정보를 저장
	// 브라우저가 열려있을 때만 유효함 (입력한 데이터가 살아있는 기간)
	$(function() {
		// 화면 시작시 쿠키 가져오기
		var c = $.cookie('myemail');
		$('#txtMail').val(c);
		
		// 송신 버튼이 눌렸을 때 -> 쿠키 저장
		$('#btnSave').click(function(){
			$.cookie('myemail',$('#txtMail').val(),{expires:1}); // 하루간 이 쿠키를 저장
			$('#txtMail').val('');
		})
	});
	
	
</script>
</head>
<body>
<form method="POST" action="">
  메일 어드레스：
  <input id="txtMail" type="email" size="50" />
  <input id="btnSave" type="button" value="송신" />
</form>
</body>
</html>
